<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Edit Movie</h3>
    </div>
    <div class="panel-body">
        <form ng-submit="updateMovie()" ng-init="getMovie()">
          <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" ng-model="movie.title" placeholder="Title of the movie">
          </div>
          <div class="form-group">
            <label>Alternative Titles</label>
            <input type="text" class="form-control" ng-model="movie.alt_titles" placeholder="Alternative Titles">
          </div>
          <div class="form-group">
            <label>Genres</label>
            <select ng-model="movie.genre" class="form-control">
                <option value="">Select</option>
                <option value="Action">Action</option>
                <option value="Animation">Animation</option>
                <option value="Adventure">Adventure</option>
                <option value="Biography">Biography</option>
                <option value="Comedy">Comedy</option>
                <option value="Crime">Crime</option>
                <option value="Documentary">Documentary</option>
                <option value="Drama">Drama</option>
                <option value="Fantasy">Fantasy</option>
                <option value="History">History</option>
                <option value="Horror">Horror</option>
                <option value="Mystery">Mystery</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Sport">Sport</option>
                <option value="Thriller">Thriller</option>
                <option value="War">War</option>
                <option value="Western">Western</option>
                <option value="Other...">Other...</option>
            </select>
            <select ng-model="movie.genre_2" class="form-control">
                <option value="">Select</option>
                <option value="Action">Action</option>
                <option value="Animation">Animation</option>
                <option value="Adventure">Adventure</option>
                <option value="Biography">Biography</option>
                <option value="Comedy">Comedy</option>
                <option value="Crime">Crime</option>
                <option value="Documentary">Documentary</option>
                <option value="Drama">Drama</option>
                <option value="Fantasy">Fantasy</option>
                <option value="History">History</option>
                <option value="Horror">Horror</option>
                <option value="Mystery">Mystery</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Sport">Sport</option>
                <option value="Thriller">Thriller</option>
                <option value="War">War</option>
                <option value="Western">Western</option>
                <option value="Other...">Other...</option>
            </select>
            <select ng-model="movie.genre_3" class="form-control">
                <option value="">Select</option>
                <option value="Action">Action</option>
                <option value="Animation">Animation</option>
                <option value="Adventure">Adventure</option>
                <option value="Biography">Biography</option>
                <option value="Comedy">Comedy</option>
                <option value="Crime">Crime</option>
                <option value="Documentary">Documentary</option>
                <option value="Drama">Drama</option>
                <option value="Fantasy">Fantasy</option>
                <option value="History">History</option>
                <option value="Horror">Horror</option>
                <option value="Mystery">Mystery</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Sport">Sport</option>
                <option value="Thriller">Thriller</option>
                <option value="War">War</option>
                <option value="Western">Western</option>
                <option value="Other...">Other...</option>
            </select>
          </div>
          <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" ng-model="movie.description" placeholder="Description...">
          </div>
          <div class="form-group">
            <label>Release Year</label>
            <input type="text" class="form-control" ng-model="movie.year" placeholder="Release Year...">
          </div>
          <div class="form-group">
            <label>Image URL</label>
            <input type="text" class="form-control" ng-model="movie.img_url" placeholder="Image URL...">
          </div>
          <div class="form-group">
            <label>Runtime</label>
            <input type="text" class="form-control" ng-model="movie.runtime" placeholder="Minutes...">
          </div>
          <div class="form-group">
            <label>IMDb URL</label>
            <input type="text" class="form-control" ng-model="movie.imdb_url" placeholder="IMDb URL...">
          </div>
          <div class="form-group">
            <label>IMDb Score</label>
            <input type="text" class="form-control" ng-model="movie.imdb_score" placeholder="IMDb Score...">
          </div>
          <div class="form-group">
            <label>Metascore</label>
            <input type="text" class="form-control" ng-model="movie.metascore" placeholder="Metascore...">
          </div>
          <div class="form-group">
            <label>Rated</label>
            <input type="text" class="form-control" ng-model="movie.rated" placeholder="e.g. P, G, PG-13...">
          </div>
          <div class="form-group">
            <label>Directed by:</label>
            <input type="text" class="form-control" ng-model="movie.director" placeholder="e.g. Woody Allen...">
          </div>
          <div class="form-group">
            <label>Writing Credits:</label>
            <input type="text" class="form-control" ng-model="movie.writer" placeholder="Writer...">
          </div>
          <div class="form-group">
            <label>Stars</label>
            <input type="text" class="form-control" ng-model="movie.stars" placeholder="Stars...">
          </div>
          <div class="form-group">
            <label>Watch URL</label>
            <input type="text" class="form-control" ng-model="movie.watch_url" placeholder="Watch URL...">
          </div>
          <div class="form-group">
            <label>Budget</label>
            <input type="text" class="form-control" ng-model="movie.budget" placeholder="Estimated Budget...">
          </div>


          <button type="submit" class="btn btn-default">Submit</button>
        </form>

    </div>
</div>
